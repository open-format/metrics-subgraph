type App @entity {
  id: ID!
  createdAt: BigInt!
  creator: Bytes!
  contracts: [Contract!] @derivedFrom(field: "app")
}

type Contract @entity {
  id: ID!
  type: String!
  createdAt: BigInt!
  creator: Bytes!
  metadata: ContractData!
  app: App
}

type ContractData @entity {
  id: ID!
  name: String!
  symbol: String
  royaltyBps: BigInt
  royaltyRecipient: Bytes
}

type NFT @entity {
  id: ID!
  contract: Contract!
  owner: Bytes!
  metadataURI: String!
  createdAt: BigInt!
}

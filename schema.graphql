type App @entity {
  id: ID!
  createdAtBlock: BigInt!
  creator: Bytes!
  contracts: [Contract!]! @derivedFrom(field: "app")
}

type Contract @entity {
  id: ID!
  type: String!
  createdAtBlock: BigInt!
  creator: Bytes!
  metadata: ContractData!
  app: App
  tokens: [NFT!]! @derivedFrom(field: "contract")
}

type ContractData @entity {
  id: ID!
  name: String!
  symbol: String
  royaltyBps: BigInt
  royaltyRecipient: Bytes
}

type NFT @entity {
  id: ID!
  tokenId: BigInt!
  contract: Contract!
  owner: Bytes!
  metadataURI: String!
  createdAtBlock: BigInt!
}

type User @entity {
  id: ID!
  createdAt: BigInt!
  createdAtBlock: BigInt!
  updatedAt: BigInt!
  updatedAtBlock: BigInt!
}

type Stat @entity {
  id: ID!
  uniqueUsers: BigInt!
  appCount: BigInt!
  ERC721Count: BigInt!
  ERC20Count: BigInt!
  TokensMintedTransactions: BigInt!
  TokensTransferredTransactions: BigInt!
  BadgesMintedTransactions: BigInt!
  BadgesTransferredTransactions: BigInt!
}

type Transaction @entity {
  id: ID!
  user: User!
  type: String!
  createdAt: BigInt!
  createdAtBlock: BigInt!
  gasUsed: BigInt
}

type AppStat @entity {
  id: ID!
  uniqueUsers: [User!]
  uniqueUsersCount: BigInt!
  createdAt: BigInt!
  createdAtBlock: BigInt!
  updatedAt: BigInt!
  updatedAtBlock: BigInt!
}

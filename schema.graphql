type App @entity {
  id: ID!
  createdAt: BigInt!
  creator: Bytes!
  contracts: [Contract!]
}

type Contract @entity {
  id: ID!
  type: String!
  createdAt: BigInt!
}

type ContractMetadata @entity {
  name: String!
  symbol: String

type NFT @entity {
  id: ID!
  contract: Contract!
  owner: Bytes!
  metadataURI: String!
  createdAt: BigInt!
}

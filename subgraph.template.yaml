specVersion: 0.0.4
description: Open Format
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: {{network}}
    source:
    {{#factory.address}}
      address: "{{factory.address}}"
    {{/factory.address}}
    {{#startBlock}}
      startBlock: {{startBlock}}
    {{/startBlock}}
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: Created(address,address,string)
          handler: handleCreated
      file: ./src/Factory.ts
templates:
  - name: ERC721FactoryFacet
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC721Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
      eventHandlers:
        - event: Created(address,address,string,string,address,uint16,bytes32)
          handler: handleCreated
      file: ./src/facet/ERC721Factory.ts
  - name: ERC721Base
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC721Base
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721Base
          file: ./abis/ERC721Base.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ERC721Base.ts
  - name: ERC20FactoryFacet
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20FactoryFacet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
        - User
      abis:
        - name: ERC20FactoryFacet
          file: ./abis/ERC20FactoryFacet.json
      eventHandlers:
        - event: Created(address,address,string,string,uint8,uint256,bytes32)
          handler: handleCreated
      file: ./src/facet/ERC20Factory.ts
  - name: ERC20Base
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20Base
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC20Base
          file: ./abis/ERC20Base.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/ERC20Base.ts

specVersion: 0.0.4
description: Open Format
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    # prettier-ignore
    network: {{network}}
    source:
      address: "{{factory.address}}"
      startBlock: "{{factory.startBlock}}"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: Created(address,address)
          handler: handleCreated
      file: ./src/mappingForFactory.ts
  - kind: ethereum/contract
    name: ERC721Factory
    # prettier-ignore
    network: {{network}}
    source:
      address: "{{ERC721Factory.address}}"
      startBlock: "{{ERC721Factory.startBlock}}"
      abi: ERC721Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
      eventHandlers:
        - event: Created(address,address,string,string,address,uint16)
          handler: handleCreated
      file: ./src/mappingForERC721Factory.ts

specVersion: 0.0.4
description: Open Format
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    # prettier-ignore
    network: {{network}}
    source:
      address: "{{factory.address}}"
      startBlock: "{{factory.startBlock}}"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - App
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: Created(address,address,string)
          handler: handleCreated
      file: ./src/mappingForFactory.ts
templates:
  - name: ERC721FactoryFacet
    kind: ethereum/contract
    # prettier-ignore
    network: {{network}}
    source:
      abi: ERC721Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Contract
        - ContractData
      abis:
        - name: ERC721Factory
          file: ./abis/ERC721Factory.json
      eventHandlers:
        - event: Created(address,address,string,string,address,uint16)
          handler: handleCreated
      file: ./src/mappingForERC721Factory.ts
  - name: ERC721Base
    kind: ethereum/contract
    # prettier-ignore
    network: {{network}}
    source:
      abi: ERC721Base
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: ERC721Base
          file: ./abis/ERC721Base.json
      eventHandlers:
        - event: Minted(address,string)
          handler: handleMinted
        - event: BatchMinted(address,uint256,string)
          handler: handleBatchMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappingForERC721Base.ts
